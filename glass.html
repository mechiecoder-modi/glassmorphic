<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./glass.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">Full Name</label>
                        <input type="text" id="" placeholder="Write your name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Write your email">
                    </p>
                    <p>
                        <label for="password">New Pasword</label>
                        <input type="password" id="" placeholder="Write a new password">
                    </p>
                    <p>
                       
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="sign up">
                <p>Already have an account <a href="#">LOgin</a> </p>

            </footer>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>
</html>
